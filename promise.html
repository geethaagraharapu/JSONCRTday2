<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="123"></h1>
    <script>
        const obj=new Promise(function(resolve,reject)
    {
        let x=promt("enter a value")
        if(x%2==0)resolve("even")
        else reject("odd")
    })
    obj.then(
        function(value)
        {
            document.getElementById("123").innerHTML=value
        },
        
        function(error)
        {
            document.getElementById("123").innerHTML=error
        }
    )
    </script>
</body>
</html>
